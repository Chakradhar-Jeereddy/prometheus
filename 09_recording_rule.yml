```
 groups:
  - name: node exporter rules
    rules:
    - record: cpu:node_cpu_seconds_total:avg
      expr: avg by(cpu) (rate(node_cpu_seconds_total[1m]))
      labels:
        exporter_type: node
```

- Recording rules are used aggregate data at certian interval with "rate parameter"
- Add above rules to /etc/prometheus/rules/<file_name>
- Now restart prometheus to load the rule files and query "cpu:node_cpu_seconds_total:avg" in query browser.
